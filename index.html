<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Normies RPG</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
</head>
<body>
  <!-- Wallet Connect Panel -->
  <div id="panel-connect" class="panel active">
    <div class="inner">
      <h1 class="title">NORMIES<br>RPG</h1>
      <hr>
      <p style="font-size:11px;color:#888;line-height:1.9;margin-bottom:24px">
        Connect your wallet to load your Normies,<br>form a party, and explore the overworld.
      </p>
      <div id="wallet-address"></div>
      <div class="connect-actions">
        <button id="btn-connect">Connect MetaMask</button>
        <button class="btn-ghost" id="btn-demo">Demo Mode</button>
      </div>
      <p class="security-note">Read-only. Never asked to sign anything.</p>
    </div>
  </div>

  <!-- Party Selector Panel -->
  <div id="panel-party" class="panel">
    <div class="inner">
      <button class="nav-back" id="btn-back-connect">← Back</button>
      <div class="party-header">
        <div>
          <p class="label">Party selection</p>
          <h2 style="font-size:22px;font-weight:700;letter-spacing:-.02em">YOUR PARTY</h2>
        </div>
        <div style="text-align:right">
          <span id="demo-badge" class="demo-badge">DEMO</span>
          <div style="margin-top:8px">
            <button id="btn-explore" disabled>Explore →</button>
          </div>
        </div>
      </div>
      <div class="party-row" id="party-slots"></div>
      <hr class="hr-light">
      <div class="collection-label">
        <span class="label">Your Normies <span id="col-count" style="color:#000"></span></span>
        <span id="party-count-label" style="font-size:10px;color:#aaa">0 / 5</span>
      </div>
      <div class="normie-grid" id="normie-grid">
        <div class="loading-state">Loading…</div>
      </div>
    </div>
  </div>

  <div id="game-container"></div>
  <script type="module" src="./main.js"></script>
  <script type="module" src="./ui.js"></script>
</body>
</html>
